<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popeye the Sailor Man</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #004d99;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the content inside the container */
        }
        .key-facts {
            list-style-type: none;
            padding: 0;
            text-align: left; /* Keep text list aligned left */
        }
        .key-facts li {
            background: #e6e6fa;
            margin-bottom: 5px;
            padding: 8px;
            border-left: 5px solid #004d99;
        }
        .popeye-image {
            margin: 20px 0;
            border: 3px solid #cc0000; /* Red border */
            border-radius: 50%; /* Makes the image round */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>Popeye the Sailor Man</h1>
        <p>A Strong to the Finich Hero!</p>
    </header>

    <div class="container">
        
        <img 
            src="https://i.imgur.com/Kz8F3X5.png" 
            alt="An illustration of Popeye the Sailor Man flexing his arm" 
            width="150" 
            class="popeye-image"
        >
        <h2>Who is Popeye?</h2>
        <p style="text-align: left;">
            Popeye the Sailor Man is a fictional cartoon character created by Elzie Crisler Segar. He first appeared in the daily King Features comic strip *Thimble Theatre* on January 17, 1929.
        </p>
        </div>

</body>
</html>
